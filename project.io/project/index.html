<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"> Study Buddy</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Notes</a>
            <a href="#">Remainders</a>
            <a href="#">Study Groups</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <section class="main">
        <h1> Welcome to Study Buddy</h1>
        <p>Your all-in-one study companion to stay organized and succeed.</p>
        <div class="buttons">
            <button class="upload-btn" onclick="uploadNote()">Upload Notes</button>
            <button class="remainder-btn" onclick="setRemainder()">Set Remainders</button>
        </div>
    </section> 

    <section class="features">
        <div class="feature-item">
            <img src="notes.png" alt="Upload Notes">
            <h3>Upload Notes</h3>
            <p>Organize and access all your study materials easily</p>

        </div>
    </section class="feature-item">
    
    
    <script src="scsript.js"></script>
</body>
</html>
